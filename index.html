<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ben's books</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: arial;
      }
      #street-view {
        height: 100%;
      }
      header {
        color: magenta;
        text-shadow: 0 0 6px black;
        font-size: 2em;
        left: 0;
        margin-top: -247px;
        position: fixed;
        text-align: center;
        top: 50%;
        width: 100%;
        z-index: 10;
      }
      .chill {
        color: transparent;
        text-shadow: 0 0 6px magenta;
      }
    </style>
  </head>
  <body>
    <div id="street-view"></div>
    <header>
      <h1> Ben's Books </h1>
      <h2> 141 ainslie </h2>
      <h2 class="chill"> come chill </h2>
    </header>
    <script>
      var panorama;
      function initialize() {
        panorama = new google.maps.StreetViewPanorama(
            document.getElementById('street-view'),
            {
              position: {lat: 40.712631, lng: -73.948720},

              pov: {heading: 210, pitch: 30},
              zoom: 1
            });
      }
    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?callback=initialize">
    </script>
  </body>
</html>
